<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="College Maintenance Management System">
    
    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/11133/11133673.png" type="image/png">
    
    <!-- Apple Touch Icon (for mobile devices) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/128/11133/11133673.png">
    
    <!-- Theme Color (for mobile browsers) -->
    <meta name="theme-color" content="#6d28d9">
    
    <title>FixMate | College Maintenance System</title>
    
    <!-- Preconnect to API domain for better performance -->
    <link rel="preconnect" href="http://localhost:3000">
    
    <!-- Open Graph Meta Tags for social sharing -->
    <meta property="og:title" content="FixMate - College Maintenance System">
    <meta property="og:description" content="Efficient maintenance management for educational institutions">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/128/11133/11133673.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading animation that disappears when app mounts -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #e2e8f0;
        border-top-color: #6d28d9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <p class="mt-4 text-gray-600">Loading FixMate...</p>
    </div>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          loadingScreen.style.opacity = '0';
          setTimeout(() => loadingScreen.remove(), 500);
        }, 1000);
      });
    </script>
  </body>
</html>
